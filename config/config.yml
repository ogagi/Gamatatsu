file_properties:
  image:
    absolute_path: 'media/image'
    link_path:     'public/media/image'
  video:
    absolute_path: 'media/video'
    link_path:     'public/media/video'
supported_mime_types:
  - extension:     'jpeg'
    mime_type:     'image/jpeg'
    type:          'image'
  - extension:     'jpg'
    mime_type:     'image/jpeg'
    type:          'image'
  - extension:     'png'
    mime_type:     'image/png'
    type:          'image'
  - extension:     'mkv'
    mime_type:     'video/x-matroska'
    type:          'video'
  - extension:     'mp4'
    mime_type:     'video/mp4'
    type:          'video'
